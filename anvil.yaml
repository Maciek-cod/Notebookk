dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: true, use_google: true, require_secure_passwords: true, allow_remember_me: true,
    remember_me_days: 30}
  server_config: {user_table: users}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Homepage}
package_name: Notebook
allow_embedding: false
name: Notebook
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
metadata: {title: Notebook, description: Everyday note app}
startup_form: null
native_deps: {head_html: '<!-- Main Quill library -->

    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Theme included stylesheets -->

    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet"/>
    -->

    '}
db_schema:
  notebooks:
    title: Notebooks
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: updated
      admin_ui: {width: 200}
      type: datetime
    - name: owner
      admin_ui: {width: 306}
      type: link_single
      target: users
    - name: users
      admin_ui: {width: 319}
      type: link_multiple
      target: users
  notes:
    title: Notes
    client: none
    server: full
    columns:
    - name: title
      admin_ui: {width: 200}
      type: string
    - name: content
      admin_ui: {width: 200}
      type: string
    - name: content_json
      admin_ui: {width: 200}
      type: string
    - name: updated
      admin_ui: {width: 200}
      type: datetime
    - name: notebook
      admin_ui: {width: 200}
      type: link_single
      target: notebooks
    - name: edited_by
      admin_ui: {width: 295}
      type: link_single
      target: users
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
  permission:
    title: Permission
    client: none
    server: full
    columns:
    - name: notebook
      admin_ui: {width: 200}
      type: link_single
      target: notebooks
    - name: user
      admin_ui: {width: 300.181818}
      type: link_single
      target: users
    - name: can_edit
      admin_ui: {width: 200}
      type: bool
renamed: true
