- type: RichText
  properties: {role: null, align: left, tooltip: '', enable_slots: true, border: '',
    foreground: '', visible: true, font_size: null, content: '1. To create a new notebook,
      click on the "Add" button on the "Notebooks" sidebar on the left-hand side of
      the homepage.

      2. Once you have created a notebook, you can add notes to it by clicking on
      the "New Note" button on the top right side of the homepage. When ready, click
      on "Save".


      2. To share a notebook, click the three dots next to the notebook and then the
      "Share" button. Then, enter the email addresses of the users you want to add
      and select the permission you want to grant them, such as editing access or
      read-only.


      3. When an added user logs in, they will see the shared notebook on their homepage.',
