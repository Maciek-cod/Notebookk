  - type: ColumnPanel
    properties: {role: null, tooltip: '', border: '', foreground: '', visible: true,
      wrap_on: never, col_spacing: medium, spacing_above: small, col_widths: '{"JNRHYI":45,"ZQAOUA":15}',
      spacing_below: small, background: ''}
